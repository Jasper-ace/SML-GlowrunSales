<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body">
        <h3 class="card-title text-primary fw-bold mb-4">üè¢ Department Sales Summary</h3>
        <div class="table-responsive">
          <table class="table table-bordered table-striped text-center" id="deptTable">
            <thead class="table-success">
              <tr>
                <th>Department</th>
                <th>Total Students</th>
                <th>Grand Total (‚Ç±)</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS will load summary here -->
            </tbody>
          </table>
        </div>
        <div class="mt-3 d-flex gap-2">
          <a href="dashboard.html" class="btn btn-secondary">‚¨Ö Back to Dashboard</a>
          <button id="downloadPdf" class="btn btn-success">‚¨á Download PDF</button>
        </div>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  // üîë Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAFSdfPdf9URpjH-SgfX5xccgTIpXWIjj4",
    authDomain: "glowrun-sales.firebaseapp.com",
    projectId: "glowrun-sales",
    storageBucket: "glowrun-sales.appspot.com",
    messagingSenderId: "295519366546",
    appId: "1:295519366546:web:592af0e701eed3e828e54b",
    measurementId: "G-YER90NZLVD"
  };

  // ‚úÖ Init Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // üö® Redirect if not logged in
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      console.log("‚úÖ Logged in as:", user.email);
      await loadSalesSummary(); // load sales after login
    }
  });

  // üìä Load Sales Summary
  async function loadSalesSummary() {
    const querySnapshot = await getDocs(collection(db, "entries"));
    let salesData = {};
    let overallTotal = 0;
    let overallStudents = 0;

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const dept = data.department || "Unknown";
      const quantity = Number(data.quantity) || 0;
      const unitPrice = 800; 
      const amount = quantity * unitPrice;

      if (!salesData[dept]) {
        salesData[dept] = { students: 0, total: 0 };
      }

      salesData[dept].students += quantity;
      salesData[dept].total += amount;

      overallStudents += quantity;
      overallTotal += amount;
    });

    const tbody = document.querySelector("#deptTable tbody");
    tbody.innerHTML = "";

    Object.entries(salesData).forEach(([dept, { students, total }]) => {
      const row = `
        <tr>
          <td>${dept}</td>
          <td>${students}</td>
          <td>‚Ç±${total.toLocaleString()}</td>
        </tr>
      `;
      tbody.insertAdjacentHTML("beforeend", row);
    });

    const finalRow = `
      <tr class="table-info fw-bold">
        <td>OVERALL TOTAL</td>
        <td>${overallStudents}</td>
        <td>‚Ç±${overallTotal.toLocaleString()}</td>
      </tr>
    `;
    tbody.insertAdjacentHTML("beforeend", finalRow);
  }

  // üì• Download PDF
  document.getElementById("downloadPdf").addEventListener("click", () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(14);
    doc.text("Department Sales Summary", 14, 15);

    doc.autoTable({
      html: "#deptTable",
      startY: 25,
      theme: "grid",
      headStyles: { fillColor: [40, 167, 69] }, // Bootstrap success green
      didParseCell: function (data) {
  if (data.column.index === 2 && !data.cell.text[0].startsWith("\u20B1")) {
    data.cell.text[0] = "\u20B1" + data.cell.text[0];
  }
}

    });

    doc.save("sales_summary.pdf");
  });
</script>
</body>
</html>
