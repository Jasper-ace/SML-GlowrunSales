<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body">
        <h3 class="card-title text-primary fw-bold mb-4">üè¢ Department Sales Summary</h3>
        <div class="table-responsive">
          <table class="table table-bordered table-striped text-center" id="deptTable">
            <thead class="table-success">
              <tr>
                <th>Department</th>
                <th>Total Sales</th>
                <th>Grand Total (‚Ç±)</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS will load summary here -->
            </tbody>
          </table>
        </div>
        <div class="mt-3">
          <a href="dashboard.html" class="btn btn-secondary">‚¨Ö Back to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  // üîë Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAFSdfPdf9URpjH-SgfX5xccgTIpXWIjj4",
    authDomain: "glowrun-sales.firebaseapp.com",
    projectId: "glowrun-sales",
    storageBucket: "glowrun-sales.appspot.com",
    messagingSenderId: "295519366546",
    appId: "1:295519366546:web:592af0e701eed3e828e54b",
    measurementId: "G-YER90NZLVD"
  };

  // ‚úÖ Init Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // üö® Redirect if not logged in
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      console.log("‚úÖ Logged in as:", user.email);
      await loadSalesSummary(); // load sales after login
    }
  });

  // üìä Load Sales Summary (dynamic, no hardcode)
  async function loadSalesSummary() {
    const querySnapshot = await getDocs(collection(db, "entries"));
    let salesData = {};
    let overallTotal = 0;

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const dept = data.department || "Unknown";
      const quantity = Number(data.quantity) || 0;
      const unitPrice = Number(data.unitPrice) || 800; // if you stored it
      const amount = quantity * unitPrice;

      if (!salesData[dept]) {
        salesData[dept] = { count: 0, total: 0 };
      }

      salesData[dept].count += 1;      // number of sales
      salesData[dept].total += amount; // total sales
      overallTotal += amount;
    });

    // Insert rows into table
    const tbody = document.querySelector("#deptTable tbody");
    tbody.innerHTML = ""; // clear old rows

    Object.entries(salesData).forEach(([dept, { count, total }]) => {
      const row = `
        <tr>
          <td>${dept}</td>
          <td>${count}</td>
          <td>‚Ç±${total.toLocaleString()}</td>
        </tr>
      `;
      tbody.insertAdjacentHTML("beforeend", row);
    });

    // Add overall total row
    const finalRow = `
      <tr class="table-info fw-bold">
        <td colspan="2">OVERALL TOTAL</td>
        <td>‚Ç±${overallTotal.toLocaleString()}</td>
      </tr>
    `;
    tbody.insertAdjacentHTML("beforeend", finalRow);
  }
</script>

</body>
</html>
