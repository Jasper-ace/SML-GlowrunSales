<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SML Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #dee2e6, #adb5bd);
      /* gray gradient */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      max-width: 420px;
      width: 100%;
      padding: 2.5rem;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      background: #fff;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-card h4 {
      font-weight: 700;
      color: #0d6efd;
    }

    .alert {
      font-size: 0.9rem;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .google-btn img {
      width: 22px;
      margin-right: 10px;
    }

    .google-btn:hover {
      background: #f8f9fa;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #6c757d;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h4 class="mb-3">Welcome Back üëã</h4>
    <p class="text-muted mb-4">Login to access the <strong>SML Officers</strong> dashboard</p>

    <!-- Access notice -->
    <div class="alert alert-warning d-flex align-items-center justify-content-center rounded-3 shadow-sm py-2 mb-4"
      role="alert">
      <span class="fw-semibold">‚ö†Ô∏è Only <span class="text-danger">SML Officers</span> have access.</span>
    </div>

    <!-- Google Login Button -->
    <button class="google-btn w-100" id="googleLogin">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Continue with Google
    </button>

    <footer class="mt-4">
      <p>¬© 2025 - 2026 SML Organization</p>
    </footer>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAFSdfPdf9URpjH-SgfX5xccgTIpXWIjj4",
      authDomain: "glowrun-sales.firebaseapp.com",
      projectId: "glowrun-sales",
      storageBucket: "glowrun-sales.appspot.com",
      messagingSenderId: "295519366546",
      appId: "1:295519366546:web:592af0e701eed3e828e54b",
      measurementId: "G-YER90NZLVD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // üö® Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

    // Google Login
    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Save user info
        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          lastLogin: new Date().toISOString()
        }, { merge: true });

        window.location.href = "dashboard.html"; // redirect
      } catch (error) {
        console.error(error.message);
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>

</html>
