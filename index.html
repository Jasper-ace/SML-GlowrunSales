<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SML Officers Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e3f0ff 0%, #f8f9fa 100%);
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      max-width: 420px;
      width: 100%;
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.13);
      background: #fff;
      animation: fadeIn 0.6s ease-in-out;
      border: 1px solid #e3e6ea;
    }
    .org-logo {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 0.5rem;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(13,110,253,0.08);
      background: #f4f8ff;
      border: 2px solid #0d6efd22;
    }
    .org-title {
      font-weight: 700;
      font-size: 1.35rem;
      color: #0d6efd;
      margin-bottom: 0.25rem;
      letter-spacing: 0.5px;
    }
    .org-subtitle {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 1.2rem;
    }
    .login-card h4 {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 0.5rem;
    }
    .alert {
      font-size: 0.97rem;
      background: #fffbe6;
      border: 1px solid #ffe58f;
      color: #856404;
      box-shadow: 0 1px 4px rgba(255, 193, 7, 0.07);
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, #fff 60%, #e3f0ff 100%);
      border: 1px solid #dbeafe;
      border-radius: 14px;
      padding: 13px 0;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1.08rem;
      box-shadow: 0 2px 8px rgba(13,110,253,0.07);
      margin-top: 0.5rem;
    }
    .google-btn img {
      width: 24px;
      margin-right: 12px;
    }
    .google-btn:hover {
      background: #f4f8ff;
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 6px 18px rgba(13,110,253,0.13);
      border-color: #0d6efd33;
    }
    footer {
      margin-top: 24px;
      font-size: 0.92rem;
      color: #6c757d;
      letter-spacing: 0.2px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <img src="green.png" alt="SML Logo" class="org-logo" />
    <div class="org-title">SML Organization</div>
    <div class="org-subtitle">Officers Inventory Login</div>
    <h4 class="mb-2">Welcome Back üëã</h4>
    <p class="text-muted mb-3">Sign in to access the <strong>SML Officers</strong> dashboard</p>
    <!-- Access notice -->
    <div class="alert alert-warning d-flex align-items-center justify-content-center rounded-3 shadow-sm py-2 mb-4" role="alert">
      <span class="fw-semibold">‚ö†Ô∏è Only <span class="text-danger">SML Officers</span> have access.</span>
    </div>
    <!-- Google Login Button -->
    <button class="google-btn w-100" id="googleLogin">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Continue with Google
    </button>
    <footer>
      <p>¬© 2025 - 2026 SML Organization. All rights reserved.</p>
    </footer>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAFSdfPdf9URpjH-SgfX5xccgTIpXWIjj4",
      authDomain: "glowrun-sales.firebaseapp.com",
      projectId: "glowrun-sales",
      storageBucket: "glowrun-sales.appspot.com",
      messagingSenderId: "295519366546",
      appId: "1:295519366546:web:592af0e701eed3e828e54b",
      measurementId: "G-YER90NZLVD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // List of allowed emails (should match your script.js)
    const allowedEmails = [
      "azroekiel.julaton@lorma.edu",
      "francinemyra.altis@lorma.edu",
      "voke.oghenekaro@lorma.edu",
      "kier-voncarlo.garcia@lorma.edu",
      "princecyrusjhoriel.tadina@lorma.edu",
      "fredrichyvan.jacla@lorma.edu",
      "jasperace.lapitan@lorma.edu",
      "jeanneariel.garcia@lorma.edu",
      "almiravictoria.rendon@lorma.edu",
      "princessangel.gacayan@lorma.edu",
      "finariki.soriano@lorma.edu",
      "myca.oribio@lorma.edu"
    ];

    // üö® Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (!allowedEmails.includes(user.email)) {
          window.location.href = "unautorized.html";
        } else {
          window.location.href = "dashboard.html";
        }
      }
    });

    // Google Login
    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Save user info
        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          lastLogin: new Date().toISOString()
        }, { merge: true });

        if (!allowedEmails.includes(user.email)) {
          window.location.href = "unautorized.html";
        } else {
          window.location.href = "dashboard.html";
        }
      } catch (error) {
        console.error(error.message);
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>

</html>
