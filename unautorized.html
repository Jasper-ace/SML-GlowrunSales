<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unauthorized Access</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8d7da 0%, #fff 100%);
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .unauth-card {
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(220,53,69,0.13);
      background: #fff;
      border: 1px solid #f5c2c7;
      animation: fadeIn 0.6s ease-in-out;
    }
    .unauth-icon {
      font-size: 3rem;
      color: #dc3545;
      margin-bottom: 0.5rem;
    }
    .unauth-title {
      font-weight: 700;
      font-size: 1.35rem;
      color: #dc3545;
      margin-bottom: 0.5rem;
    }
    .unauth-msg {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 1.2rem;
    }
    .back-btn {
      margin-top: 1.2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="unauth-card">
    <div class="unauth-icon">ðŸš«</div>
    <div class="unauth-title">Unauthorized Access</div>
    <div class="unauth-msg">Sorry, your email is not authorized to access the SML Officers dashboard.</div>
    <button id="backLogin" class="btn btn-outline-danger back-btn">Back to Login</button>
  </div>
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    const firebaseConfig = {
      apiKey: "AIzaSyAFSdfPdf9URpjH-SgfX5xccgTIpXWIjj4",
      authDomain: "glowrun-sales.firebaseapp.com",
      projectId: "glowrun-sales",
      storageBucket: "glowrun-sales.appspot.com",
      messagingSenderId: "295519366546",
      appId: "1:295519366546:web:592af0e701eed3e828e54b",
      measurementId: "G-YER90NZLVD"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    document.getElementById('backLogin').addEventListener('click', async () => {
      try {
        await signOut(auth);
      } catch (err) {}
      window.location.href = "index.html";
    });
    // Optionally sign out immediately on page load
    signOut(auth);
  </script>
</body>
</html>
